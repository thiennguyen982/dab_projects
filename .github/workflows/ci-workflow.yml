name: CI Workflow

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'main'

jobs:
  ci_job:
    name: CI Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Setup Python 3.11
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.11'

      - name: Install dependencies + pytest=html
        run: |
          python -m pip install --upgrade pop
          pip install -r requirements.txt 

      - name: Run pytest & generate HTML report
        run: |
          pytest \
            --disable-warnings \
            --cov=./dab_project/src \
            --cov-report=html

      - name: Upload coverage HTML report
        uses: astertom/nexus-upload-artifact@v1.1.0
        with:
          name: coverage-html
          path: htmlcov
